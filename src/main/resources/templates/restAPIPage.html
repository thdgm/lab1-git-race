<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello world</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/assets/logo.svg" alt="">
    <h1 class="display-5 fw-bold">My first Web App</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4" id="message">THIS MESSAGE WILL CHANGE</p>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/webjars/bootstrap/pooper/js/2.9.3/umd/popper.min.js}"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script
        th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script>
    let msg = document.getElementById('message');

    axios.get('http://localhost:8080/api/message', {
        responseType: 'text'
    }).then(function(res){
        if(res.status==200) {
            msg.innerText = res.data;
        }
        console.log(res);
    })
    .catch(function(err) {
        msg.innerText = 'Error de conexi√≥n ' + err;
    })
</script>
</body>
</html>
